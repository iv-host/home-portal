databaseChangeLog:

  # Image Table
  - changeSet:
      id: 0.1.1
      author: isaiahv
      changes:
        - createTable:
            tableName: image
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: path
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: filename
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: mime
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: data
                  type: longblob
                  constraints:
                    - nullable: false
        - addUniqueConstraint:
            tableName: image
            constraintName: image_path_filename
            columnNames: path, filename

  # Link Table
  - changeSet:
      id: 0.1.2
      author: isaiahv
      changes:
        - createTable:
            tableName: link
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: image_id
                  type: bigint
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    - nullable: false
                    - unique: true
              - column:
                  name: href
                  type: varchar(2000)
                  constraints:
                    - nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_link_image
            baseTableName: link
            baseColumnNames: image_id
            referencedTableName: image
            referencedColumnNames:  id
            onDelete: RESTRICT


  # Background Table
  - changeSet:
      id: 0.1.3
      author: isaiahv
      changes:
        - createTable:
            tableName: background
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: image_id
                  type: bigint
        - addForeignKeyConstraint:
            constraintName: fk_background_image
            baseTableName: background
            baseColumnNames: image_id
            referencedTableName: image
            referencedColumnNames:  id
            onDelete: RESTRICT

  # Demo Image Data
  - changeSet:
      id: 0.1.4
      author: isaiahv
      changes:
        - insert:
            tableName: image
            columns:
              - column:
                  name: path
                  value: /bg
              - column:
                  name: filename
                  value: macro-photo-of-pretty-purple-flowers.jpg
              - column:
                  name: mime
                  value: image/jpeg
              - column:
                  name: data
                  valueBlobFile: images/macro-photo-of-pretty-purple-flowers.jpg
        - insert:
            tableName: image
            columns:
              - column:
                  name: path
                  value: /bg
              - column:
                  name: filename
                  value: macro-snowflake.jpg
              - column:
                  name: mime
                  value: image/jpeg
              - column:
                  name: data
                  valueBlobFile: images/macro-snowflake.jpg
        - insert:
            tableName: image
            columns:
              - column:
                  name: path
                  value: /link/Google
              - column:
                  name: filename
                  value: google.png
              - column:
                  name: mime
                  value: image/png
              - column:
                  name: data
                  valueBlobFile: images/google.png
        - insert:
            tableName: image
            columns:
              - column:
                  name: path
                  value: /link/Yahoo
              - column:
                  name: filename
                  value: yahoo.png
              - column:
                  name: mime
                  value: image/png
              - column:
                  name: data
                  valueBlobFile: images/yahoo.png
        - insert:
            tableName: image
            columns:
              - column:
                  name: path
                  value: /link/Bing
              - column:
                  name: filename
                  value: bing.png
              - column:
                  name: mime
                  value: image/png
              - column:
                  name: data
                  valueBlobFile: images/bing.png

  # Demo Background Image #1
  - changeSet:
      id: 0.1.5
      author: isaiahv
      changes:
        - sql:
            dbms:  'mysql'
            sql: INSERT INTO background (image_id) SELECT id FROM image WHERE path='/bg' AND filename='macro-photo-of-pretty-purple-flowers.jpg'
      rollback:
        - sql:
            dbms:  'mysql'
            sql: DELETE FROM background WHERE EXISTS (SELECT * FROM image WHERE background.image_id = image.id AND path='/bg' AND filename='macro-photo-of-pretty-purple-flowers.jpg')

