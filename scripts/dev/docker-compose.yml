version: '3.8'

services:
  # nginx: reverse proxy
  nginx:
    image: "nginx:latest"
    ports:
      - 80:80
    volumes:
     - "./nginx.conf:/etc/nginx/nginx.conf:ro"

  # database: persistence
  db:
    image: "mysql:8.0"
    ports:
      - "3306:3306"
    volumes:
     - "./initdb:/docker-entrypoint-initdb.d:ro"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    environment:
      MYSQL_USER: home
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: home
      MYSQL_ROOT_PASSWORD: password

